plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.10'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.xerial:sqlite-jdbc:3.44.1.0"
}

application {
    mainClassName = 'HelloWorldKt'
}
